name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install prospector and mypy
      run: |
        pip install mypy
        pip install prospector
    - name: Lint with prospector
      run: |
        # stop the build if there are Python syntax errors or undefined names
        prospector --strictness=veryhigh --max-line-length=200 .
    - name: Type checking with mypy
      run: |
        # stop the build if there are mypy type checking errors
        mypy --ignore-missing-imports --follow-imports=silent --show-column-numbers .

